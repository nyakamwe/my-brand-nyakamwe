version: 2
orbs:
  node: circleci/node@4.7.0
jobs:
  node-12.4:
    docker:
      - image: cimg/node:12.4
      - image: circleci/mongo:4.2
    working_directory: ~/project/server
    steps:
      - checkout:
          path: ~/project
      - run: npm install
      - run: npm run test
      - run: npm run build

workflows:
  version: 2
  build:
    jobs:
      - node-12.4