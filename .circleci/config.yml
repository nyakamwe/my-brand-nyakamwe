version: 2
orbs:
  node: circleci/node@4.7.0
jobs:
  node-12.4:
    docker:
      - image: circleci/node:latest-browsers
      - image: circleci/mongo:4.2
        environment:
          - DB_USER: dbUser
          - DB_PASSWORD: test12345
        
    working_directory: ~/project/server
    steps:
      - checkout:
          path: ~/project
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run coverage
      - run: npm run make-badges

workflows:
  version: 2
  build:
    jobs:
      - node-12.4