<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="admin.css">
    
    <title>Admin Panel | Add Article</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"> 
            <ul>
                <li><a href="index.html">View Site</a></li>
                <li><a href="login.html">Logout</a></li>
                <li><i class="fas fa-user-circle"></i></li>
            </ul>
        </div>

        <div class="sidenav">
            <h1>Portfo<span style="color: crimson;">lio.</span></h1>
            <ul>
                <li><a href="admin.html"><i class="fas fa-home"></i>&nbsp;&nbsp;<span>Dashboard</span></a></li>
                <li><a href="users.html"><i class="fas fa-user"></i>&nbsp;&nbsp;<span>Users</span></a></li>
                <li><a href="messages.html"><i class="fas  fa-comment"></i>&nbsp;&nbsp;<span>Messages</span></a></li>
                <li><a href="articles.html"><i class="fas  fa-blog"></i>&nbsp;&nbsp;<span>Articles</span></a></li>
            </ul>

        </div>
        <div class="main-content">
            <!-- add article section start -->
            <section id="add-article">
                <form action="" class="add-form" id="add-article-form">
                    <h5>Add New Article</h5>
                    <p id="result"></p>
                    <div class="form-control">
                        <input type="text" name="blog-title" id="blog-title" placeholder="Enter Title">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <textarea name="blog-description" id="blog-description" cols="30" rows="10" placeholder="Description"></textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <input type="file" name="blog-poster" id="blog-poster"><br>
                    
                    <button type="submit">
                        <i class="fas fa-save"></i> Save
                    </button>
                </form>

            </section>



        </div>

    </div>
    <script src="add-article.js"></script>
</body>
</html>
