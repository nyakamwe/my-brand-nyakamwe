<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio | Register</title>
</head>
<body>
    <main>
        <header>
            <nav class="navbar">
                <div class="max-width">
                    <div class="logo"><a href="index.html">Aima<span style="color:crimson,;opacity: 1;">ble</sp></a></div>
                    <ul class="menu" id="myLinks">
                        <li class="menu-item"><a href="index.html" class="item">Home</a></li>
                        <li class="menu-item"><a href="login.html" class="item">Login</a></li>
                    </ul>
                </div>
                  <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>  
            </nav>
        </header>

        <div class="form-container">
            <form action="" class="site-form" id="form-register">
                <h5>Register Here</h5>
                <p id="required" style="color:red"></p>
                <div class="form-control">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Enter Email" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
    
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" >   
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
    
                <div class="form-control">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Your Password" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Register</button>
                
            </form>
        </div>

        </footer>
</main>
<script src="app.js"></script>  
<script src="validation.js"></script>      
</body>
</html>
